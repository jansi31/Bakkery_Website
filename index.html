<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Cards</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    
  }

  .container {
    display: flex; gap: 30px; flex-wrap: wrap; padding: 20px;
     margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex; justify-content: center; align-items: center; min-height: 100vh;
  }

  .social-card {
    width: 320px; height: 380px; perspective: 1000px; cursor: pointer;
  }

  .social-card-inner {
    width: 100%; height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    position: relative;
  }

  .social-card:hover .social-card-inner {
    transform: rotateY(180deg);
  }

  .social-card-front, .social-card-back {
    position: absolute; width: 100%; height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  .social-card-front {
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    padding: 20px; background: linear-gradient(145deg, #833ab4, #fd1d1d, #fcb045);
    color: white;
  }

  .social-card-back {
    background: linear-gradient(145deg, #1a1a1a, #333);
    transform: rotateY(180deg); display: flex;
    flex-direction: column; align-items: center; padding: 20px; color: white;
  }

  .logo { font-size: 4rem; margin-bottom: 15px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
  .social-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 8px; }
  .social-username { font-size: 1rem; margin-bottom: 15px; opacity: 0.9; }

  .btn {
    background: white; color: #333; border: none; padding: 10px 20px;
    border-radius: 50px; font-size: 0.95rem; cursor: pointer; font-weight: bold;
    transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
  .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }

  .video-container {
    width: 100%; height: 200px; border-radius: 10px; overflow: hidden; margin-bottom: 15px;
    position: relative;
  }

  .video-container video {
    width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;
  }

  .social-card:hover .video-container video { transform: scale(1.05); }

  .video-overlay {
    position: absolute; bottom: 10px; right: 10px;
    display: flex; flex-direction: column; gap: 10px;
  }

  .video-overlay button {
    background: rgba(0,0,0,0.6); border: none; color: #fff;
    padding: 8px 10px; border-radius: 50px; cursor: pointer;
    display: flex; flex-direction: column; align-items: center; gap: 5px;
    font-size: 0.9rem;
  }

  .social-stats { display: flex; justify-content: space-around; width: 100%; margin: 10px 0; }
  .stat { text-align: center; }
  .stat-value { font-size: 1.2rem; font-weight: bold; }
  .stat-label { font-size: 0.8rem; opacity: 0.7; }
  .description { font-size: 0.9rem; line-height: 1.4; margin-bottom: 10px; opacity: 0.9; }

  @media(max-width:768px) { .container { flex-direction: column; align-items: center; } }

</style>
</head>
<body>

<div class="container">
  <!-- Instagram Card -->
  <div class="social-card">
    <div class="social-card-inner">
      <div class="social-card-front">
        <div class="logo"><i class="fab fa-instagram"></i></div>
        <div class="social-name">Instagram</div>
        <div class="social-username">@yourusername</div>
        <button class="btn">Follow Me</button>
      </div>
      <div class="social-card-back">
        <div class="video-container">
          <video muted loop>
            <source src="img/instagram-video.mp4" type="video/mp4">
          </video>
          <div class="video-overlay">
            <button><i class="fas fa-heart"></i><span>1.5K</span></button>
            <button><i class="fas fa-comment"></i><span>120</span></button>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </div>
        </div>
        <div class="social-stats">
          <div class="stat"><div class="stat-value">1.5K</div><div class="stat-label">Posts</div></div>
          <div class="stat"><div class="stat-value">25.8K</div><div class="stat-label">Followers</div></div>
          <div class="stat"><div class="stat-value">327</div><div class="stat-label">Following</div></div>
        </div>
        <p class="description">Follow me for daily lifestyle & photography content!</p>
        <button class="btn">View Profile</button>
      </div>
    </div>
  </div>

  <!-- YouTube Card -->
  <div class="social-card">
    <div class="social-card-inner">
      <div class="social-card-front" style="background: linear-gradient(145deg, #ff0000, #ff5e00);">
        <div class="logo"><i class="fab fa-youtube"></i></div>
        <div class="social-name">YouTube</div>
        <div class="social-username">@yourchannel</div>
        <button class="btn">Subscribe</button>
      </div>
      <div class="social-card-back">
        <div class="video-container">
          <video muted loop>
            <source src="img/youtube-video.mp4" type="video/mp4">
          </video>
          <div class="video-overlay">
            <button><i class="fas fa-thumbs-up"></i><span>2.1K</span></button>
            <button><i class="fas fa-comment"></i><span>98</span></button>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </div>
        </div>
        <div class="social-stats">
          <div class="stat"><div class="stat-value">327</div><div class="stat-label">Videos</div></div>
          <div class="stat"><div class="stat-value">58.2K</div><div class="stat-label">Subscribers</div></div>
          <div class="stat"><div class="stat-value">2.1M</div><div class="stat-label">Views</div></div>
        </div>
        <p class="description">Subscribe for tech & creative content weekly!</p>
        <button class="btn">View Channel</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const cards = document.querySelectorAll('.social-card');

  cards.forEach(card => {
    const video = card.querySelector('video');

    card.addEventListener('mouseenter', () => {
      video.play().catch(e => console.log(e)); // Autoplay safety
      setTimeout(() => { video.pause(); video.currentTime = 0; }, 5000);
    });

    card.addEventListener('mouseleave', () => { video.pause(); video.currentTime = 0; });
  });

  const buttons = document.querySelectorAll('.btn');
  buttons.forEach(button => {
    button.addEventListener('click', function(e) {
      e.stopPropagation();
      const card = this.closest('.social-card');
      const isInstagram = card.querySelector('.fa-instagram');
      if(isInstagram) alert('Redirecting to Instagram profile...');
      else alert('Redirecting to YouTube channel...');
    });
  });
});
</script>
</body>
</html>
